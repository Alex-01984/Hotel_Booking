<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Hotel booking</title>
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/tiger.svg" alt="tiger" class="logo__img">
        </a>
        <!-- form -блок и элемент блока navbar -->
        <form action="" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="/img/search.svg" alt="Icon: search" class="search__img">
          </button>
        </form>
        <a href="#" class="user">
          <img src="img/avatar.png" alt="avatar" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <!-- ./navbar-top -->
    </div>
    <!-- ./container-->
    <div class="navbar-button">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packadges</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurans</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Evants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Evants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
        <!-- ./navbar-menu -->
      </div>
      <!-- ./container-->
    </div>
    <!-- ./navbar-button-->
  </header>
</body>

</html>
